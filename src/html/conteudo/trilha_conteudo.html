<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilhas de Estudo - Koiné</title>
    <base href="/greek_cards/"><!-- github -->
    <link rel="icon" href="../../../img/icon.svg" type="image/png">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/src/styles/root.css">
    <link rel="stylesheet" href="/css/homepage.css">
    <link rel="stylesheet" href="/css/trilha.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet">
</head>
<body>
    <header class="header" role="banner" style="padding: 2rem;">
        <div class="action-but-content">
            <button class="action-but-class" id="back-button">
                <span class="material-symbols-sharp">arrow_back</span>
            </button>
        </div>
        <button class="theme-switch" aria-label="Alternar tema claro/escuro">
            <svg class="theme-icon sun" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" style="display: none;">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="theme-icon moon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
        <h1 class="logo">Trilhas de Estudo</h1>
        <p class="welcome-text" role="doc-introduction">
            Escolha uma das trilhas de estudo abaixo para começar sua jornada no aprendizado do grego Koiné.
        </p>
    </header>

    <main class="main-content" role="main">
        <section class="trilhas-section">
            <div class="trilha-container" id="trilhas-container">
                <div class="trilha-timeline" id="trilha-timeline">
                    <!-- Conteúdo será gerado dinamicamente via JavaScript -->
                    <div class="loading-trilhas">
                        <span class="material-symbols-sharp loading-icon">sync</span>
                        <p>Carregando trilhas de estudo...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal" id="moduloInfoModal">
        <div class="modal-content modulo-info-content">
            <button class="close-modal">&times;</button>
            <h2 id="modulo-info-titulo">Título do Módulo</h2>
            <div class="modulo-descricao" id="modulo-info-descricao">
                Descrição do módulo aparecerá aqui.
            </div>
            <div class="modulo-stats">
                <div class="stat-item">
                    <span class="material-symbols-sharp">assignment</span>
                    <span id="modulo-info-atividades">0 atividades</span>
                </div>
                <div class="stat-item">
                    <span class="material-symbols-sharp">schedule</span>
                    <span id="modulo-info-tempo">15 min</span>
                </div>
            </div>
            <div class="modulo-acoes">
                <button id="modulo-iniciar" class="modulo-acao-btn primary">
                    <span class="material-symbols-sharp">play_arrow</span> Iniciar módulo
                </button>
                <button id="modulo-info" class="modulo-acao-btn secondary">
                    <span class="material-symbols-sharp">info</span> Mais informações
                </button>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
    <script type="module" src="/indexedDB.js"></script>
    <script type="module" src="/src/js/trilhas/app.js"></script>
</body>
</html>
