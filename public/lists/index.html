<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Listas - Koiné</title>
    <link rel="icon" href="../../img/icon.svg" type="image/png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../cards/css/cards-base.css">
    <link rel="stylesheet" href="../cards/css/cards-components.css">
    <link rel="stylesheet" href="../cards/css/cards-modals.css">
    <link rel="stylesheet" href="./css/lists.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet">
   
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <div class="nav-brand">
                <button class="back-button" id="back-button" aria-label="Voltar">
                    <span class="material-symbols-sharp">arrow_back</span>
                </button>
                <a href="/" class="logo-link">
                    <span class="logo-text">Κοινή</span>
                </a>
            </div>
            
            <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
            </button>
            
            <div class="nav-menu" id="nav-menu">
                <div class="nav-actions">
                    <div class="user-section">
                        <div class="user-profile" id="user-profile" style="display: none;">
                            <img class="user-avatar" id="user-avatar" src="" alt="User Avatar">
                            <span class="user-name" id="user-name"></span>
                            <button class="user-menu-btn" id="user-menu-btn" aria-label="Abrir menu do usuário">
                                <span class="material-symbols-sharp">expand_more</span>
                            </button>
                        </div>
                        <button class="login-button" id="login-button" aria-label="Abrir modal de login">
                            <span class="material-symbols-sharp">person</span>
                            <span>Login</span>
                        </button>
                    </div>
                    
                    <button class="theme-switch" aria-label="Alternar tema claro/escuro">
                        <svg class="theme-icon sun" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" style="display: none;">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="theme-icon moon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <header class="page-header">
        <div class="header-content">
            <h1>
                <span class="material-symbols-sharp page-icon">list</span>
                Gerenciador de Listas
            </h1>
            <p class="page-description">Crie, edite e organize suas listas de vocabulário. Gerencie todas as suas coleções de palavras em um só lugar.</p>
        </div>
    </header>

    <main class="lists-container">
        <div class="lists-header">
            <div class="lists-search">
                <input type="text" id="search-lists" class="search-input" placeholder="Buscar listas...">
            </div>
            <div class="header-actions">
                <button id="sync-all-btn" class="btn" title="Sincronizar todas as listas">
                    <span class="material-symbols-sharp">sync</span>
                    Sincronizar
                </button>
                <button id="new-list-btn" class="btn primary">
                    <span class="material-symbols-sharp">add</span>
                    Nova Lista
                </button>
            </div>
        </div>

        <div id="lists-container" class="lists-grid">
            <div class="loading-state">
                <span class="material-symbols-sharp loading-icon">sync</span>
                <p>Carregando listas...</p>
            </div>
        </div>

        <div id="empty-lists" class="empty-lists" style="display: none;">
            <span class="material-symbols-sharp">inventory_2</span>
            <h3>Nenhuma lista encontrada</h3>
            <p>Crie sua primeira lista de vocabulário para começar</p>
            <button id="create-first-list" class="btn primary">
                <span class="material-symbols-sharp">add</span>
                Criar primeira lista
            </button>
        </div>
    </main>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu" style="display: none;">
        <button class="context-menu-item" id="edit-list">
            <span class="material-symbols-sharp">edit</span>
            Editar
        </button>
        <button class="context-menu-item" id="duplicate-list">
            <span class="material-symbols-sharp">content_copy</span>
            Duplicar
        </button>
        <button class="context-menu-item danger" id="delete-list">
            <span class="material-symbols-sharp">delete</span>
            Excluir
        </button>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p id="loading-message">Processando...</p>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2>Login</h2>
            <div class="login-options">
                <button class="login-option-btn" onclick="loginWith('google')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continue com Google
                </button>
                <button class="login-option-btn" onclick="loginWith('microsoft')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#F25022" d="M1 1h10v10H1z" />
                        <path fill="#00A4EF" d="M1 13h10v10H1z" />
                        <path fill="#7FBA00" d="M13 1h10v10H13z" />
                        <path fill="#FFB900" d="M13 13h10v10H13z" />
                    </svg>
                    Continue com Microsoft
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="../firebase-auth.js"></script>
    <script type="module">
        import { ListsApp } from './lists-app.js';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            const app = new ListsApp();
            await app.initialize();
        });
    </script>
</body>

</html>
