<html>

<head>
    <base href="." />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #1a237e;
        }

        .greek-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .greek-table th,
        .greek-table td {
            padding: 12px;
            border: 1px solid #e0e0e0;
            text-align: center;
        }

        .greek-table th {
            background: #1a237e;
            color: white;
        }

        .input-cell {
            width: 100%;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }

        .input-cell:focus {
            outline: none;
            border-color: #1a237e;
        }

        .check-button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .check-button:hover {
            background: #283593;
        }

        .correct {
            background: #c8e6c9;
        }

        .incorrect {
            background: #ffcdd2;
        }

        .score {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #1a237e;
        }

        .order-cell {
            font-weight: bold;
            color: #1a237e;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Aprenda o Alfabeto Grego</h1>
        <p>Preencha os nomes das letras gregas</p>
    </div>

    <table class="greek-table">
        <thead>
            <tr>
                <th>Ordem</th>
                <th>Nome</th>
                <th>Forma</th>
                <th>Correspondente</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="order-cell">1</td>
                <td><input type="text" class="input-cell" data-answer="alfa"></td>
                <td>Α α</td>
                <td><input type="text" class="input-cell" data-answer="a"></td>
            </tr>
            <tr>
                <td class="order-cell">2</td>
                <td><input type="text" class="input-cell" data-answer="beta"></td>
                <td>Β β</td>
                <td><input type="text" class="input-cell" data-answer="b"></td>
            </tr>
            <tr>
                <td class="order-cell">3</td>
                <td><input type="text" class="input-cell" data-answer="gama"></td>
                <td>Γ γ</td>
                <td><input type="text" class="input-cell" data-answer="g"></td>
            </tr>
            <tr>
                <td class="order-cell">4</td>
                <td><input type="text" class="input-cell" data-answer="delta"></td>
                <td>Δ δ</td>
                <td><input type="text" class="input-cell" data-answer="d"></td>
            </tr>
            <tr>
                <td class="order-cell">5</td>
                <td><input type="text" class="input-cell" data-answer="epsilon"></td>
                <td>Ε ε</td>
                <td><input type="text" class="input-cell" data-answer="e"></td>
            </tr>
            <tr>
                <td class="order-cell">6</td>
                <td><input type="text" class="input-cell" data-answer="zeta"></td>
                <td>Ζ ζ</td>
                <td><input type="text" class="input-cell" data-answer="z"></td>
            </tr>
            <tr>
                <td class="order-cell">7</td>
                <td><input type="text" class="input-cell" data-answer="eta"></td>
                <td>Η η</td>
                <td><input type="text" class="input-cell" data-answer="e"></td>
            </tr>
            <tr>
                <td class="order-cell">8</td>
                <td><input type="text" class="input-cell" data-answer="teta"></td>
                <td>Θ θ</td>
                <td><input type="text" class="input-cell" data-answer="th"></td>
            </tr>
            <tr>
                <td class="order-cell">9</td>
                <td><input type="text" class="input-cell" data-answer="iota"></td>
                <td>Ι ι</td>
                <td><input type="text" class="input-cell" data-answer="i"></td>
            </tr>
            <tr>
                <td class="order-cell">10</td>
                <td><input type="text" class="input-cell" data-answer="capa"></td>
                <td>Κ κ</td>
                <td><input type="text" class="input-cell" data-answer="k"></td>
            </tr>
            <tr>
                <td class="order-cell">11</td>
                <td><input type="text" class="input-cell" data-answer="lambda"></td>
                <td>Λ λ</td>
                <td><input type="text" class="input-cell" data-answer="l"></td>
            </tr>
            <tr>
                <td class="order-cell">12</td>
                <td><input type="text" class="input-cell" data-answer="mi"></td>
                <td>Μ μ</td>
                <td><input type="text" class="input-cell" data-answer="m"></td>
            </tr>
            <tr>
                <td class="order-cell">13</td>
                <td><input type="text" class="input-cell" data-answer="ni"></td>
                <td>Ν ν</td>
                <td><input type="text" class="input-cell" data-answer="n"></td>
            </tr>
            <tr>
                <td class="order-cell">14</td>
                <td><input type="text" class="input-cell" data-answer="csi"></td>
                <td>Ξ ξ</td>
                <td><input type="text" class="input-cell" data-answer="x"></td>
            </tr>
            <tr>
                <td class="order-cell">15</td>
                <td><input type="text" class="input-cell" data-answer="omicron"></td>
                <td>Ο ο</td>
                <td><input type="text" class="input-cell" data-answer="o"></td>
            </tr>
            <tr>
                <td class="order-cell">16</td>
                <td><input type="text" class="input-cell" data-answer="pi"></td>
                <td>Π π</td>
                <td><input type="text" class="input-cell" data-answer="p"></td>
            </tr>
            <tr>
                <td class="order-cell">17</td>
                <td><input type="text" class="input-cell" data-answer="ro"></td>
                <td>Ρ ρ</td>
                <td><input type="text" class="input-cell" data-answer="r"></td>
            </tr>
            <tr>
                <td class="order-cell">18</td>
                <td><input type="text" class="input-cell" data-answer="sigma"></td>
                <td>Σ σ</td>
                <td><input type="text" class="input-cell" data-answer="s"></td>
            </tr>
            <tr>
                <td class="order-cell">19</td>
                <td><input type="text" class="input-cell" data-answer="tau"></td>
                <td>Τ τ</td>
                <td><input type="text" class="input-cell" data-answer="t"></td>
            </tr>
            <tr>
                <td class="order-cell">20</td>
                <td><input type="text" class="input-cell" data-answer="upsilon"></td>
                <td>Υ υ</td>
                <td><input type="text" class="input-cell" data-answer="u"></td>
            </tr>
            <tr>
                <td class="order-cell">21</td>
                <td><input type="text" class="input-cell" data-answer="fi"></td>
                <td>Φ φ</td>
                <td><input type="text" class="input-cell" data-answer="ph"></td>
            </tr>
            <tr>
                <td class="order-cell">22</td>
                <td><input type="text" class="input-cell" data-answer="qui"></td>
                <td>Χ χ</td>
                <td><input type="text" class="input-cell" data-answer="ch"></td>
            </tr>
            <tr>
                <td class="order-cell">23</td>
                <td><input type="text" class="input-cell" data-answer="psi"></td>
                <td>Ψ ψ</td>
                <td><input type="text" class="input-cell" data-answer="ps"></td>
            </tr>
            <tr>
                <td class="order-cell">24</td>
                <td><input type="text" class="input-cell" data-answer="omega"></td>
                <td>Ω ω</td>
                <td><input type="text" class="input-cell" data-answer="o"></td>
            </tr>
        </tbody>
    </table>

    <button class="check-button" onclick="checkAnswers()">Verificar Respostas</button>
    <div class="score" id="score"></div>

    <script>
        function checkAnswers() {
            const inputs = document.querySelectorAll('.input-cell');
            let correct = 0;

            inputs.forEach(input => {
                const userAnswer = input.value.toLowerCase().trim();
                const correctAnswer = input.dataset.answer;

                if (userAnswer === correctAnswer) {
                    input.classList.remove('incorrect');
                    input.classList.add('correct');
                    correct++;
                } else {
                    input.classList.remove('correct');
                    input.classList.add('incorrect');
                }
            });

            const scoreElement = document.getElementById('score');
            const total = inputs.length;
            scoreElement.textContent = `Pontuação: ${correct}/${total} corretas`;

            if (correct === total) {
                setTimeout(() => {
                    alert('Parabéns! Você acertou todas as letras! 🎉');
                }, 100);
            }
        }

        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkAnswers();
            }
        });

        const inputs = document.querySelectorAll('.input-cell');
        inputs.forEach((input, index) => {
            input.addEventListener('keydown', function (e) {
                if (e.key === 'ArrowDown' && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                if (e.key === 'ArrowUp' && index > 0) {
                    inputs[index - 1].focus();
                }
                if (e.key === 'ArrowRight' && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                if (e.key === 'ArrowLeft' && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
</body>

</html>
