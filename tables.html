<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="src/styles/style.css">

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <a class="voltar-index" href="index.html">
        <span class="material-symbols-sharp">
            arrow_back
        </span>
    </a>
    <h1>Conjugação do Verbo "λύω" em Grego Koiné</h1>
    <h2></h2>
    <div id="container"></div>
    <h2>Infinitivo</h2>
    <table border="1">
        <tr>
          <th>Tempo Verbal</th>
          <th>Voz Ativa</th>
          <th>Voz Média</th>
          <th>Voz Passiva</th>
        </tr>
        <tr>
          <th>Presente</th>
          <td>λύειν</td>
          <td>λύεσθαι</td>
          <td>λύεσθαι</td>
        </tr>
        <tr>
          <th>Aoristo</th>
          <td>λῦσαι</td>
          <td>λύσασθαι</td>
          <td>λυθῆναι</td>
        </tr>
        <tr>
          <th>Perfeito</th>
          <td>λελυκέναι</td>
          <td>λελύσθαι</td>
          <td>λελύσθαι</td>
        </tr>
        <tr>
          <th>Futuro</th>
          <td>λύσειν</td>
          <td>λύσεσθαι</td>
          <td>λυθήσεσθαι</td>
        </tr>
      </table>
      
</body>
