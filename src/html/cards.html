<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://marcelopiske.github.io/greek_cards/">
    <title>Greek Cards</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/img/icon.jpg" type="image/png">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/cards.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <a class="voltar-index" href="/">
        <span class="material-symbols-sharp">
            arrow_back
        </span>
    </a>
    <img class="background-image-left" src="https://media-public.canva.com/9wWO0/MAFfap9wWO0/1/tl.png" alt="">
    <img class="background-image-rigth" src="https://media-public.canva.com/9wWO0/MAFfap9wWO0/1/tl.png" alt="">
    <main>
        <div id="container" class="container">
            <div class="menu">
                <div class="select-content">
                    <span class="material-symbols-sharp">
                        filter_alt
                    </span>
                    <select onchange="filter_json(this.value)" name="" id="">
                        <option selected>Todos</option>
                        <option>Decorados</option>
                        <option>NÃ£o Decorados</option>
                        <option>Substantivo</option>
                        <option>Verbo</option>
                        <option>Adjetivo</option>
                        <option>Pronome</option>
                    </select>
                </div>
                <div onclick="filter_json('Todos')">
                    <span class="material-symbols-sharp">
                        restart_alt
                    </span>
                </div>
                <div class="decorado">
                    <span onclick="foi_decorado()" class="material-symbols-sharp">
                        verified
                    </span>
                </div>
                <div class="info" onmouseover="info_card()">
                    <span class="material-symbols-sharp">
                        info
                    </span>
                    <div class="info-modal">
                    </div>
                </div>

            </div>
            <a href="#card-1" id="previus" class="previus"></a>
            <div id="card-container" class="card-container">
            </div>
            <a id="next" class="next"></a>
        </div>
    </main>
    <footer>
        <div class="instrucoes">
            <div>
                <span>Card Anterior</span>
                <img src="/img/keyboad_keys/arrow-left.png" alt="">
            </div>
            <div>
                <span>Proximo Card</span>
                <img src="/img/keyboad_keys/arrow-right.png" alt="">
            </div>
            <div>
                <span>Girar Card</span>
                <img src="/img/keyboad_keys/space.png" alt="">
            </div>
            
        </div>
    </footer>
    <script src="../scripts/upgrade_indexeddb.js"></script>
    <script src="../scripts/cards.js"></script>

</body>

</html>
