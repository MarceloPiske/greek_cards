<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Trilha - Koiné</title>
    <base href="/">
    <link rel="icon" href="img/icon.svg" type="image/png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="../css/trilha.css">
    <link rel="stylesheet" href="./trilhas/css/trilha-viewer.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <div class="nav-brand">
                <button class="back-button" id="back-button" aria-label="Voltar às trilhas">
                    <span class="material-symbols-sharp">arrow_back</span>
                </button>
                <a href="/" class="logo-link">
                    <span class="logo-text">Κοινή</span>
                </a>
            </div>
            
            <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
            </button>
            
            <div class="nav-menu" id="nav-menu">
                <div class="nav-breadcrumb">
                    <span class="breadcrumb-item">
                        <a href="/" class="breadcrumb-link">Início</a>
                        <span class="material-symbols-sharp breadcrumb-separator">chevron_right</span>
                    </span>
                    <span class="breadcrumb-item">
                        <a href="trilhas/trilha_conteudo.html" class="breadcrumb-link">Trilhas</a>
                        <span class="material-symbols-sharp breadcrumb-separator">chevron_right</span>
                    </span>
                    <span class="breadcrumb-item current" id="current-module">Módulo</span>
                </div>
                
                <ul class="nav-links">
                    <li class="nav-item">
                        <a href="trilhas/trilha_conteudo.html" class="nav-link">
                            <span class="material-symbols-sharp">school</span>
                            <span>Trilhas de Estudo</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="cards/index.html" class="nav-link">
                            <span class="material-symbols-sharp">style</span>
                            <span>Vocabulário</span>
                        </a>
                    </li>
                </ul>
                
                <div class="nav-actions">
                    <button class="theme-switch" aria-label="Alternar tema claro/escuro">
                        <svg class="theme-icon sun" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" style="display: none;">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="theme-icon moon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="trilha-viewer">
        <div id="trilha-content" class="trilha-content">
            <div class="loading-state">
                <span class="material-symbols-sharp loading-icon">sync</span>
                <p>Carregando conteúdo da trilha...</p>
            </div>
        </div>
        
        <div class="trilha-navigation">
            <div class="progress-info">
                <span id="activity-counter">1 / 4</span>
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progress-fill" style="width: 25%"></div>
                </div>
            </div>
            <div class="nav-buttons">
                <button id="prev-btn" class="btn" disabled>
                    <span class="material-symbols-sharp">chevron_left</span>
                    Anterior
                </button>
                <button id="next-btn" class="btn primary">
                    Próximo
                    <span class="material-symbols-sharp">chevron_right</span>
                </button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script type="module" src="indexedDB.js"></script>
    <script type="module" src="progress-manager.js"></script>
    <script type="module" src="trilhas/js/trilha-viewer-init.js"></script>
    <script>
        // Mobile navigation toggle
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.querySelector('.nav-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            navToggle.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                const isExpanded = navToggle.getAttribute('aria-expanded') === 'true';
                navToggle.setAttribute('aria-expanded', !isExpanded);
                document.body.classList.toggle('nav-open');
            });
            
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.navbar')) {
                    navMenu.classList.remove('active');
                    navToggle.setAttribute('aria-expanded', 'false');
                    document.body.classList.remove('nav-open');
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    navMenu.classList.remove('active');
                    navToggle.setAttribute('aria-expanded', 'false');
                    document.body.classList.remove('nav-open');
                }
            });
        });
    </script>
</body>
</html>
