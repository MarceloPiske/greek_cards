<html>

<head>
    <base href="." />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Grego</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .greek-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .greek-table th {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            text-align: center;
        }

        .greek-table td {
            padding: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input {
            width: 80px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 16px;
        }

        input:disabled {
            background: rgba(255, 255, 255, 0.5);
            color: #000;
        }

        .check-button {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: #4CAF50;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .check-button:active {
            transform: scale(0.98);
        }

        .reset-button {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: #f44336;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .reset-button:active {
            transform: scale(0.98);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .feedback {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            min-height: 24px;
        }

        .correct {
            background: rgba(76, 175, 80, 0.2) !important;
        }

        .incorrect {
            background: rgba(244, 67, 54, 0.2) !important;
        }

        .optional-column {
            color: #aaa;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Aprenda o Alfabeto Grego</h1>
        <table class="greek-table">
            <thead>
                <tr>
                    <th>Mai√∫scula</th>
                    <th>Min√∫scula</th>
                    <th>Nome em Portugu√™s</th>
                    <th class="optional-column">Nome em Grego (opcional)</th>
                </tr>
            </thead>
            <tbody id="greek-letters">
            </tbody>
        </table>
        <div class="button-container">
            <button class="check-button">Verificar Respostas</button>
            <button class="reset-button">Resetar Tabela</button>
        </div>
        <div class="feedback"></div>
    </div>

    <script>
        const greekAlphabet = [
            { upper: 'Œë', lower: 'Œ±', name: 'alfa', greekName: 'Œ¨ŒªœÜŒ±' },
            { upper: 'Œí', lower: 'Œ≤', name: 'beta', greekName: 'Œ≤ŒÆœÑŒ±' },
            { upper: 'Œì', lower: 'Œ≥', name: 'gama', greekName: 'Œ≥Œ¨ŒºŒºŒ±' },
            { upper: 'Œî', lower: 'Œ¥', name: 'delta', greekName: 'Œ¥Œ≠ŒªœÑŒ±' },
            { upper: 'Œï', lower: 'Œµ', name: '√©psilon', greekName: 'Œ≠œàŒπŒªŒøŒΩ' },
            { upper: 'Œñ', lower: 'Œ∂', name: 'zeta', greekName: 'Œ∂ŒÆœÑŒ±' },
            { upper: 'Œó', lower: 'Œ∑', name: 'eta', greekName: 'ŒÆœÑŒ±' },
            { upper: 'Œò', lower: 'Œ∏', name: 'teta', greekName: 'Œ∏ŒÆœÑŒ±' },
            { upper: 'Œô', lower: 'Œπ', name: 'iota', greekName: 'ŒπœéœÑŒ±' },
            { upper: 'Œö', lower: 'Œ∫', name: 'kappa', greekName: 'Œ∫Œ¨œÄœÄŒ±' },
            { upper: 'Œõ', lower: 'Œª', name: 'lambda', greekName: 'ŒªŒ¨ŒºŒ≤Œ¥Œ±' },
            { upper: 'Œú', lower: 'Œº', name: 'mi', greekName: 'ŒºŒπ' },
            { upper: 'Œù', lower: 'ŒΩ', name: 'ni', greekName: 'ŒΩŒπ' },
            { upper: 'Œû', lower: 'Œæ', name: 'csi', greekName: 'ŒæŒπ' },
            { upper: 'Œü', lower: 'Œø', name: '√¥micron', greekName: 'œåŒºŒπŒ∫œÅŒøŒΩ' },
            { upper: 'Œ†', lower: 'œÄ', name: 'pi', greekName: 'œÄŒπ' },
            { upper: 'Œ°', lower: 'œÅ', name: 'r√¥', greekName: 'œÅŒø' },
            { upper: 'Œ£', lower: 'œÉ', name: 'sigma', greekName: 'œÉŒØŒ≥ŒºŒ±' },
            { upper: 'Œ§', lower: 'œÑ', name: 'tau', greekName: 'œÑŒ±œÖ' },
            { upper: 'Œ•', lower: 'œÖ', name: '√∫psilon', greekName: 'œçœàŒπŒªŒøŒΩ' },
            { upper: 'Œ¶', lower: 'œÜ', name: 'fi', greekName: 'œÜŒπ' },
            { upper: 'Œß', lower: 'œá', name: 'chi', greekName: 'œáŒπ' },
            { upper: 'Œ®', lower: 'œà', name: 'psi', greekName: 'œàŒπ' },
            { upper: 'Œ©', lower: 'œâ', name: '√¥mega', greekName: 'œâŒºŒ≠Œ≥Œ±' }
        ];

        function createTable() {
            const tbody = document.getElementById('greek-letters');
            tbody.innerHTML = '';

            greekAlphabet.forEach(letter => {
                const row = document.createElement('tr');
                const fields = [
                    { value: letter.upper, type: 'uppercase' },
                    { value: letter.lower, type: 'lowercase' },
                    { value: letter.name, type: 'name' },
                    { value: letter.greekName, type: 'greekName', optional: true }
                ];

                const showIndexes = [];
                const numToShow = Math.floor(Math.random() * 2) + 1;
                while (showIndexes.length < numToShow) {
                    const idx = Math.floor(Math.random() * 3); // Only randomize first 3 columns
                    if (!showIndexes.includes(idx)) {
                        showIndexes.push(idx);
                    }
                }

                fields.forEach((field, index) => {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = field.type + (field.optional ? ' optional-column' : '');
                    input.dataset.correct = field.value;

                    if (field.optional) {
                        input.placeholder = 'opcional';
                    } else if (showIndexes.includes(index)) {
                        input.value = field.value;
                        input.disabled = true;
                    }

                    td.appendChild(input);
                    row.appendChild(td);
                });

                tbody.appendChild(row);
            });
        }

        createTable();

        document.querySelector('.check-button').addEventListener('click', function () {
            let allCorrect = true;
            let correctCount = 0;
            const inputs = document.querySelectorAll('input:not([disabled]):not(.optional-column)');
            const feedback = document.querySelector('.feedback');

            inputs.forEach(input => {
                const userAnswer = input.value.trim().toLowerCase();
                const correctAnswer = input.dataset.correct.toLowerCase();

                input.parentElement.classList.remove('correct', 'incorrect');

                if (userAnswer === correctAnswer) {
                    input.parentElement.classList.add('correct');
                    correctCount++;
                } else {
                    input.parentElement.classList.add('incorrect');
                    allCorrect = false;
                }
            });

            // Check optional Greek names if filled
            document.querySelectorAll('.optional-column').forEach(input => {
                if (input.value.trim() !== '') {
                    const userAnswer = input.value.trim().toLowerCase();
                    const correctAnswer = input.dataset.correct.toLowerCase();

                    input.parentElement.classList.remove('correct', 'incorrect');

                    if (userAnswer === correctAnswer) {
                        input.parentElement.classList.add('correct');
                    } else {
                        input.parentElement.classList.add('incorrect');
                    }
                }
            });

            if (allCorrect) {
                feedback.innerHTML = 'üéâ Parab√©ns! Todas as respostas est√£o corretas!';
                feedback.style.color = '#4CAF50';
            } else {
                feedback.innerHTML = `‚ú® Voc√™ acertou ${correctCount} de ${inputs.length} respostas. Continue tentando!`;
                feedback.style.color = '#FFC107';
            }
        });

        document.querySelector('.reset-button').addEventListener('click', function () {
            const feedback = document.querySelector('.feedback');
            feedback.innerHTML = '';
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.parentElement.classList.remove('correct', 'incorrect');
                if (!input.disabled) {
                    input.value = '';
                }
            });
            createTable();
        });

        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.querySelector('.check-button').click();
            }
        });

        const inputs = document.querySelectorAll('input');
        inputs.forEach((input, index) => {
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (index < inputs.length - 1) {
                        const nextInput = inputs[index + 1];
                        if (!nextInput.disabled) {
                            nextInput.focus();
                        } else {
                            const remainingInputs = Array.from(inputs).slice(index + 1).find(input => !input.disabled);
                            if (remainingInputs) {
                                remainingInputs.focus();
                            } else {
                                document.querySelector('.check-button').click();
                            }
                        }
                    } else {
                        document.querySelector('.check-button').click();
                    }
                }
            });
        });
    </script>
</body>

</html>
