<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Conjugações Verbais</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Tabela de Conjugações Verbais</h2>
    <div id="tabelaConjugacoes"></div>

    <script>
        function desenharTabela(conjugacoes) {
            console.log(conjugacoes);
            var tabelaHTML = "<table>";

            for (var verbo in conjugacoes) {
                tabelaHTML += "<tr><th colspan='3'>" + verbo.replaceAll('_', ' ') + "</th></tr>";
                for (var tempo in conjugacoes[verbo]) {
                    tabelaHTML += "<tr><th colspan='3'>" + tempo.replaceAll('_', ' ') + "</th></tr>";
                    for (var numero in conjugacoes[verbo][tempo]) {
                        console.log(conjugacoes[verbo][tempo][numero]);
                        tabelaHTML += "<tr>";
                        tabelaHTML += "<td>" + conjugacoes[verbo][tempo]['primeira_pessoa'] + "</td>";
                        tabelaHTML += "<td>" + conjugacoes[verbo][tempo]['segunda_pessoa'] + "</td>";
                        tabelaHTML += "<td>" + conjugacoes[verbo][tempo]['terceira_pessoa'] + "</td>";
                        tabelaHTML += "</tr>";
                    }
                }
            }

            tabelaHTML += "</table>";
            return tabelaHTML;
        }
